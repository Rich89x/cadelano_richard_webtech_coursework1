<html>
    <head>
        <title> Morse code Encrypter</title>        
    </head>
    <body>
        <h1>The Morse code</h1>
        <p>About morse code...</p>

        <div id = "input_area">
            <textarea rows="1" cols="50" autofocus id="inp">Insert Message</textarea><br>
            <button type="button" onclick="encode_morse()" id="encode_button">Encodify Everything</button>
            <button type="button" onclick="decode_morse()" id="decode_button">Decodify Everything</button>
        </div>
        <div id="output_area">
            <p>Message:<br />
            <div id="output"></div>
        </p>
        </div>
        <script type ="text/javascript" src="try morse.js"></script>
    </body>
</html>
